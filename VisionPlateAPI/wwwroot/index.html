
<!DOCTYPE html>
<html>
<head>
    <title>Plate Image Upload</title>


    <style>

        #loadingMessage {
            display: none;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.6); /* semi-transparent white */
            color: #333; /* modern dark gray text */
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            /*display: inline-block;*/
        }

    </style>

</head>
<body>
    <h1>Upload Plate Image V2.1.1</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
    <br />
    <br />
    <br />
    <!-- Waiting message span -->
    <span id="loadingMessage">Processing image, please wait...</span>

    <pre id="result"></pre>

    <script>
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            const loadingMessage = document.getElementById('loadingMessage');
            const result = document.getElementById('result');

            result.textContent = ''; // Clear previous result
            if (!file) return alert("No file selected.");

            const formData = new FormData();
            formData.append('image', file); // 👈 Must match the parameter name expected by the API

            /*http://localhost:5226/GetRatingPlateInfo*/
            /*https://localhost:7222/GetRatingPlateInfo*/
            /*https://localhost:7222/analyze-plate*/

            // Show loading message
            loadingMessage.style.display = 'inline';
            try {
                const response = await fetch('https://localhost:7222/analyze-plate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                //document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                result.textContent = `Upload failed: ${err.message}`;
                //document.getElementById('result').textContent = `Upload failed: ${err.message}`;

            } finally {
                // Hide loading message
                loadingMessage.style.display = 'none';
            }

        }
    </script>
</body>
</html>
