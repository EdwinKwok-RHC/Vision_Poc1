
<!DOCTYPE html>
<html>
<head>
    <title>Plate Image Upload</title>


    <style>

        #loadingMessage {
            display: none;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.6); /* semi-transparent white */
            color: #333; /* modern dark gray text */
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            /*display: inline-block;*/
        }

        #sideBySideContainer {
            display: flex;
            gap: 24px;
            align-items: flex-start;
            margin-top: 24px;
        }

        #imagePreview {
            max-width: 400px;
            max-height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
        }

        #result {
            min-width: 300px;
            background: #f4f4f4;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-break: break-all;
        }


    </style>

</head>
<body>
    <h1>Upload Plate Image V2.1.1</h1>
    <input type="file" id="imageInput" accept="image/*">
    <br />
    <button onclick="uploadImage()">Upload</button>
    <br />
    <br />
    <br />
    <!-- Waiting message span -->
    <span id="loadingMessage">Processing image, please wait...</span>

    <!-- put uploaded image here-->

<div id="sideBySideContainer">
    <img id="imagePreview" src="" alt="Uploaded image will appear here" />
    <pre id="result"></pre>
</div>

<script>
    async function uploadImage() {
        const input = document.getElementById('imageInput');
        const file = input.files[0];
        const loadingMessage = document.getElementById('loadingMessage');
        const result = document.getElementById('result');
        const imagePreview = document.getElementById('imagePreview');

        result.textContent = ''; // Clear previous result
        imagePreview.src = ''; // Clear previous image preview
        imagePreview.alt = 'Uploaded image will appear here';
        // Display the selected image

        if (!file) return alert("No file selected.");

        // Show image preview
        const reader = new FileReader();
        reader.onload = function (e) {
            imagePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);

        const formData = new FormData();
        formData.append('image', file); // 👈 Must match the parameter name expected by the API

        /*http://localhost:5226/GetRatingPlateInfo*/
        /*https://localhost:7222/GetRatingPlateInfo*/
        /*https://localhost:7222/analyze-plate*/

        // Show loading message
        loadingMessage.style.display = 'inline';
        try {
            const response = await fetch('https://localhost:7222/analyze-plate', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Error ${response.status}: ${errorText}`);
            }

            const data = await response.json();
            result.textContent = JSON.stringify(data, null, 2);
            //document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            result.textContent = `Upload failed: ${err.message}`;
            //document.getElementById('result').textContent = `Upload failed: ${err.message}`;

        } finally {
            // Hide loading message
            loadingMessage.style.display = 'none';
        }

    }
</script>
</body>
</html>
